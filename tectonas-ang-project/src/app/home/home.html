<div class="home-container">

  <div class="top-bar">
    <h2>Home Page</h2>
    <button type="button" (click)="logout()">Logout</button>
  </div>

  <form #userForm="ngForm" novalidate>

    <div class="field">
      <input type="text" name="name" required [(ngModel)]="name" #nameRef="ngModel" placeholder="Name">

      <div class="error">
        <span *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty)">
          Name is required
        </span>
      </div>
    </div>

    <div class="field">
      <input type="email" name="email" required email [(ngModel)]="email" #emailRef="ngModel" placeholder="Email">

      <div class="error">
        <span *ngIf="emailRef.invalid && (emailRef.touched || emailRef.dirty)">
          Enter valid email
        </span>
      </div>
    </div>

    <div class="field">
      <input type="number" name="age" required min="1" max="100" pattern="[0-9]+" [(ngModel)]="age" #ageRef="ngModel" placeholder="Age">

      <div class="error">
        <span *ngIf="ageRef.invalid && (ageRef.touched || ageRef.dirty)">
          Enter valid age
        </span>
      </div>
    </div>

    <button type="button" (dblclick)="addUser(userForm)" title="Double click to add"
      [disabled]="!userForm || userForm.invalid">
      Add
    </button>

  </form>

  <div *ngIf="users.length > 0; else noData">

    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Action</th>
      </tr>

      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>
          <button type="button" (click)="deleteUser(i)">Delete</button>
        </td>
      </tr>
    </table>

  </div>

  <ng-template #noData>
    <p class="no-data">No data available</p>
  </ng-template>

</div>
